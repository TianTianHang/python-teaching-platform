worker_processes auto;

events {
    # 增加连接数限制
    worker_connections 1024;
}

http {
    # MIME 类型配置
    include mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 256;
    gzip_types application/javascript application/json application/xml text/css text/plain text/xml;


    server {
        # 监听 80 端口
        listen 80;
        server_name _;
        # ----------------------------------------------------
        # 定义一个命名位置 (@proxy_to_ssr) 用于 SSR 代理转发
        # ----------------------------------------------------
        location @proxy_to_ssr {
            # 转发到 'web-student' 容器的 3000 端口
            proxy_pass http://web-student:3000;

            # 传递用于 SSR 的关键头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 保持长连接
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        # ----------------------------------------------------
        # 1. Django 静态文件服务 - 【已修复】
        # root 指向 /static/ 的父目录 /var/www
        # ----------------------------------------------------
        location /static/ {
            root /var/www;
            try_files $uri =404; # 确保文件存在
            expires 30d; # 静态文件缓存 30 天
        }

        # ----------------------------------------------------
        # 2. Django 媒体文件服务 - 【已修复】
        # root 指向 /media/ 的父目录 /var/www
        # ----------------------------------------------------
        location /media/ {
            root /var/www;
            try_files $uri =404; # 确保文件存在
            expires 7d; # 媒体文件缓存 7 天
        }

        # ----------------------------------------------------
        # 3. SSR 动态及静态文件服务 (优化) - 【保持不变】
        # 尝试从 /var/www/frontend 目录直接提供静态文件，如果找不到则转发给 SSR 应用
        # ----------------------------------------------------
        location / {
            # 根目录设置为 frontend_build 卷的挂载点
            root /var/www/frontend;

            # 尝试查找文件 ($uri) 或目录 ($uri/)，如果文件或目录不存在，则跳转到 @proxy_to_ssr 命名位置进行代理
            try_files $uri $uri/ @proxy_to_ssr;
        }
    }
}