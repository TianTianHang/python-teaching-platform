services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: teaching_palform
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.django
    restart: always
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    environment:
      - DEBUG=0
      - SECRET_KEY=django-insecure-h8)3b55j@33w@m&&j%-bqx&5svd$0fu0mc$p+=ph7q@xr2%yij
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/teaching_palform
    networks:
      - backend

  web-student:
    build:
      context: ./frontend/web-student
      dockerfile: ../Dockerfile.web-student
    restart: always
    volumes:
      - frontend_build:/app/dist  # 假设构建输出到 dist/
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"  # 如需 HTTPS，可挂载证书
    volumes:
      - static_volume:/var/www/static
      - media_volume:/var/www/media
      - frontend_build:/var/www/frontend
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - backend
      - frontend

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_build:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge