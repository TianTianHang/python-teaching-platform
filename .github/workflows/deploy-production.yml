name: Deploy to Production Server

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'

jobs:
  # ======================
  # 1. 构建前端（JupyterLite + web-student）
  # ======================
  build-frontend:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- JupyterLite 构建 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # - name: Install micromamba
      #   uses: mamba-org/setup-micromamba@v1
      #   with:
      #     environment-name: jupyterlite-env
      #     init-shell: bash

      # - name: Install JupyterLite dependencies
      #   working-directory: ./frontend/JupyterLite
      #   run: uv sync --all-extras

      # - name: Build JupyterLite
      #   working-directory: ./frontend/JupyterLite
      #   run: uv run jupyter lite build --output-dir dist

      # - name: Move JupyterLite to web-student public
      #   run: |
      #     mkdir -p frontend/web-student/public/jupyterlite
      #     cp -r frontend/JupyterLite/dist/* frontend/web-student/public/jupyterlite/
      #     rm -rf frontend/JupyterLite/dist

      # --- web-student 构建 ---
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/web-student/pnpm-lock.yaml

      - name: Build web-student
        working-directory: ./frontend/web-student
        run: |
          pnpm install
          pnpm run build
        env:
          VITE_JUPYTER_BASE_URL: ${{ secrets.PROD_BACKEND_URL }}

      - name: Prepare web-student deploy package
        run: |
          mkdir -p /tmp/web-student-deploy/build
          cp -r frontend/web-student/build/* /tmp/web-student-deploy/build/
          cp frontend/web-student/package.json /tmp/web-student-deploy/
          cp frontend/web-student/pnpm-lock.yaml /tmp/web-student-deploy/
      # --- 上传构建产物 ---
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-student-deploy
          path: /tmp/web-student-deploy/
          if-no-files-found: error

      - name: Upload backend source
        uses: actions/upload-artifact@v4
        with:
          name: backend-source
          path: backend/
          if-no-files-found: error

  # ======================
  # 2. 上传到生产服务器（依赖 build-frontend）
  # ======================
  upload-to-server:
    needs: build-frontend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code (for scripts if needed)
        uses: actions/checkout@v4

      # --- 下载构建产物 ---
      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: web-student-deploy
          path: ./deploy-artifacts/web-student-deploy

      - name: Download backend source
        uses: actions/download-artifact@v4
        with:
          name: backend-source
          path: ./deploy-artifacts/backend-source

      - name: Create frontend tarball
        run: |
          mkdir -p ./deploy-artifacts/tarballs
          tar -czf ./deploy-artifacts/tarballs/web-student-deploy.tar.gz \
               -C ./deploy-artifacts/web-student-deploy .

      - name: Create backend tarball
        run: |
          tar -czf ./deploy-artifacts/tarballs/backend.tar.gz \
               -C ./deploy-artifacts/backend-source .

      - name: List tarballs
        run: ls -l ./deploy-artifacts/tarballs/

      # --- 上传到服务器（使用标准 SSH SCP）---
      - name: Upload frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          source: "./deploy-artifacts/tarballs/web-student-deploy.tar.gz"
          target: "/tmp/"
          strip_components: 3

      - name: Upload backend source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          source: "./deploy-artifacts/tarballs/backend.tar.gz"
          target: "/tmp/"
          strip_components: 3

  # ======================
  # 3. 在生产服务器上执行部署（依赖 upload-to-server）
  # ======================
  deploy-to-server:
    needs: upload-to-server
    runs-on: ubuntu-latest
    environment: production
    steps:
      # --- 部署前端 ---
      - name: Deploy frontend on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "=== Starting Frontend Deployment ==="
            sudo rm -rf /opt/web-student
            sudo mkdir -p /opt/web-student
            sudo tar -xzf /tmp/web-student-deploy.tar.gz -C /opt/web-student
            sudo chown -R web-student:www-data /opt/web-student

            # 部署静态资源（供 Nginx 使用）
            sudo rm -rf /var/www/frontend
            sudo cp -r /opt/web-student/build/client /var/www/frontend
            sudo chown -R www-data:www-data /var/www/frontend
            sudo chmod -R 755 /var/www/frontend

            cd /opt/web-student
            sudo -u web-student pnpm i
            sudo systemctl restart web-student
            sudo systemctl reload nginx
            echo "✅ Frontend deployment completed!"

      # --- 部署后端 ---
      - name: Deploy backend on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "=== Starting Backend Deployment ==="

            sudo mkdir -p /var/www/static /var/www/media
            sudo chown backend:www-data /var/www/static /var/www/media
            sudo chmod 775 /var/www/static /var/www/media

            # 解压后端
            sudo rm -rf /opt/backend
            sudo mkdir -p /opt/backend
            sudo mkdir -p /opt/backend/logs
            sudo tar -xzf /tmp/backend.tar.gz -C /opt/backend
            echo "${{ secrets.PROD_BACKEND_ENV }}" | sudo tee /opt/backend/.env > /dev/null
            sudo mkdir -p /opt/backend/.keys
            echo "${{ secrets.PROD_ALIPAY_PUBLIC_KEY }}" | sudo tee /opt/backend/.keys/alipay_public_key.pem > /dev/null
            echo "${{ secrets.PROD_ALIPAY_PRIVATE_KEY }}" | sudo tee /opt/backend/.keys/app_private_key.pem > /dev/null
            sudo chown -R backend:backend /opt/backend

            # 后端依赖同步 & Django 命令
            cd /opt/backend
            sudo -u backend uv sync
            sudo -u backend uv run python manage.py migrate --noinput
            sudo -u backend uv run python manage.py collectstatic --noinput --clear
            #sudo -u backend uv run python manage.py populate_sample_data
            sudo -u backend uv run python manage.py create_default_superuser

            # 重启服务
            sudo systemctl restart backend celery-worker

            echo "✅ Backend deployment completed!"
